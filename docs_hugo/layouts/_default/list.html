{{ define "main" }}
<div class="page-head container pb-0 mt-4">
	<h2 class="page-head-title">{{ with .Title }}{{ . }}{{ end }}</h2>
	<div>{{ partial "bs5/breadcrumb" . }}</div>
</div>
<div class="container mb-4">
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
{{ range where .Pages "Type" "ne" "404" }}
	<div class="col">
		<div class="card h-100">
			<div class="card-body">
				<small class="content-item-meta"><span class="text-konkon">Section</span> {{ .Type }}</small>
				<h4 class="card-title">{{ .Title }}</h3>
				<p class="mb-0">{{ .Description }}</p>
				<a href="{{ .Permalink }}" class="stretched-link"></a>
			</div>
		</div>
	</div>
{{ end }}
</div>
</div>
{{ .Content }}
{{ end -}}
