<title>{{ .Page.Title | markdownify }} | {{ .Site.Title | markdownify }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="{{ .Description }}" />

<link rel="canonical" href="{{ .Permalink }}">
